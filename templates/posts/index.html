{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}

    {% for post in posts %}
    <br>
    <div class="card mx-auto" style="width: 35rem;">
    <img src="{{ post.cover.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.get_category_display }} - {{ post.created }}</h6>
        <p class="card-text">{{ post.content|truncatewords:10 }}</p>
        <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Читать далее</a>
    </div>
    </div><br>

    {% endfor %}

    <br>
    <a href="{% url 'contacts' %}">Контакты</a></br>
    <a href="{% url 'about' %}">О нас</a></br>

{% endblock %}
